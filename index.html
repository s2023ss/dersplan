<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Planı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }

        .nav-links {
            margin-bottom: 2rem;
            text-align: right;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: var(--bg-color);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            display: none;
        }

        .success-message {
            background-color: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #d1fae5;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fee2e2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="records.html" class="nav-link">Tüm Kayıtları Görüntüle</a>
        </div>
        <h1>Ders Planı</h1>
        <form id="n8nForm">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" name="name" required placeholder="Adınız ve soyadınız">
            </div>
            <div class="form-group">
                <label for="class">Sınıf</label>
                <select id="class" name="class" required>
                    <option value="">Sınıf Seçiniz</option>
                    <option value="1">1. Sınıf</option>
                    <option value="2">2. Sınıf</option>
                    <option value="3">3. Sınıf</option>
                    <option value="4">4. Sınıf</option>
                    <option value="5">5. Sınıf</option>
                    <option value="6">6. Sınıf</option>
                    <option value="7">7. Sınıf</option>
                    <option value="8">8. Sınıf</option>
                </select>
            </div>
            <div class="form-group">
                <label for="futuvvet">Fütüvvet Kavramı</label>
                <select id="futuvvet" name="futuvvet" required>
                    <option value="">Fütüvvet Kavramı Seçiniz</option>
                    <option value="cömertlik">Cömertlik (Sehâvet)</option>
                    <option value="tevazu">Tevazu (Alçakgönüllülük)</option>
                    <option value="vefa">Vefa (Sözünde Durma)</option>
                    <option value="dogruluk">Doğruluk (Sıdk)</option>
                    <option value="fedakarlik">Fedakarlık (Îsâr)</option>
                </select>
            </div>
            <button type="submit" id="submitButton">Gönder</button>
        </form>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Form gönderiliyor ve yanıt bekleniyor...</div>
        </div>
        <p id="successMessage" class="success-message">Form başarıyla gönderildi!</p>
        <p id="errorMessage" class="error-message">Bir hata oluştu. Lütfen tekrar deneyin.</p>
    </div>

    <script>
        // Supabase bağlantısı
        const supabaseClient = supabase.createClient(
            'https://ebojfjqybdhnzwzszdqw.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVib2pmanF5YmRobnp3enN6ZHF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5MjEwNDAsImV4cCI6MjA1OTQ5NzA0MH0.AA67DFJfOJjW5Czq1soVHFr9_aGVH24xGIVQSyD_8tA'
        );

        // Form gönderimi
        document.getElementById('n8nForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Form verilerini al
            const formData = {
                name: document.getElementById('name').value,
                class: document.getElementById('class').value,
                futuvvet: document.getElementById('futuvvet').value
            };

            // Yükleme durumunu göster
            submitButton.disabled = true;
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                console.log('Form verileri:', formData);

                // N8N webhook'a istek gönder
                const webhookResponse = await fetch('https://proegitim.app.n8n.cloud/webhook/webhook-1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!webhookResponse.ok) {
                    throw new Error('Webhook yanıt vermedi');
                }

                const webhookData = await webhookResponse.text();
                console.log('Webhook ham yanıtı:', webhookData);

                // Webhook yanıtını JSON formatına dönüştür
                const responseObject = {
                    status: 'success',
                    timestamp: new Date().toISOString(),
                    markdown_content: webhookData
                };

                console.log('İşlenmiş webhook yanıtı:', responseObject);

                // Supabase'e kaydet
                const { data: insertData, error: insertError } = await supabaseClient
                    .from('ders_planlari')
                    .insert({
                        form_data: formData,
                        webhook_response: responseObject,
                        created_at: new Date().toISOString()
                    });

                console.log('Supabase insert sonucu:', { insertData, insertError });

                if (insertError) {
                    throw new Error(`Supabase hatası: ${insertError.message}`);
                }

                // Başarılı yanıtı göster
                successMessage.style.display = 'block';
                
                // 3 saniye bekle ve yanıt sayfasına yönlendir
                setTimeout(() => {
                    const encodedResponse = btoa(JSON.stringify(responseObject));
                    window.location.href = `response.html?response=${encodedResponse}`;
                }, 3000);

            } catch (error) {
                console.error('Hata detayı:', error);
                errorMessage.textContent = `Hata: ${error.message}`;
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
