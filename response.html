<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Planı Yanıtı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Marked.js kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- HTML2PDF kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-menu {
            margin-bottom: 2rem;
            text-align: right;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .response-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .response-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
        }

        .response-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .response-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .response-item:last-child {
            border-bottom: none;
        }

        .response-label {
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .response-value {
            color: var(--text-color);
            font-size: 1rem;
        }

        .timestamp {
            color: var(--text-light);
            font-size: 0.875rem;
            text-align: right;
            padding: 1rem 1.5rem;
            background-color: var(--bg-color);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background-color: #ecfdf5;
            color: var(--success-color);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pdf-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .pdf-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Markdown içeriği için özel stiller */
        .markdown-content {
            line-height: 1.7;
            color: var(--text-color);
            font-size: 1rem;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            color: var(--text-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.25em; }
        .markdown-content h3 { font-size: 1.125em; }
        .markdown-content h4 { font-size: 1em; }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 1.5em;
            margin: 1em 0;
        }

        .markdown-content li {
            margin: 0.5em 0;
        }

        .markdown-content p {
            margin: 1em 0;
        }

        .markdown-content code {
            background-color: var(--bg-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875em;
        }

        .markdown-content pre {
            background-color: var(--bg-color);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1.5em 0;
            padding: 0.5em 1em;
            color: var(--text-light);
            background-color: var(--bg-color);
            font-style: italic;
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        @media print {
            .button-container,
            .nav-menu {
                display: none;
            }

            body {
                padding: 0;
                background-color: white;
            }

            .response-container {
                box-shadow: none;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .button-container {
                flex-direction: column;
            }

            .pdf-button,
            .back-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-menu">
            <a href="index.html" class="back-button">Ana Sayfaya Dön</a>
        </div>
        <div id="content-to-pdf">
            <div class="response-container">
                <div class="response-header">
                    <h1>Ders Planı Yanıtı <span id="statusBadge" class="status-badge"></span></h1>
                </div>
                <div class="response-item">
                    <div class="response-label">Ad Soyad</div>
                    <div id="nameValue" class="response-value"></div>
                </div>
                <div class="response-item">
                    <div class="response-label">Sınıf</div>
                    <div id="classValue" class="response-value"></div>
                </div>
                <div class="response-item">
                    <div class="response-label">Fütüvvet Kavramı</div>
                    <div id="futuvvetValue" class="response-value"></div>
                </div>
                <div id="timestamp" class="timestamp"></div>
            </div>
        </div>
        <div class="button-container">
            <a href="index.html" class="back-button">Ana Sayfaya Dön</a>
            <button onclick="window.print()" class="pdf-button">Yazdır</button>
        </div>
    </div>

    <script>
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('tr-TR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        async function downloadPDF() {
            window.print();
        }

        function getResponseFromURL() {
            try {
                // localStorage'dan yanıtı al
                const responseData = localStorage.getItem('formResponse');
                if (responseData) {
                    const decodedResponse = JSON.parse(responseData);
                    
                    // Status badge
                    const statusBadge = document.getElementById('statusBadge');
                    if (decodedResponse.status === 'success') {
                        statusBadge.textContent = '✓ Başarılı';
                        statusBadge.className = 'status-badge status-success';
                    }

                    // Form verileri - formData nesnesinden oku
                    const formData = decodedResponse.formData || {};
                    document.getElementById('nameValue').textContent = formData.name || 'Belirtilmemiş';
                    document.getElementById('classValue').textContent = formData.class ? `${formData.class}. Sınıf` : 'Belirtilmemiş';
                    document.getElementById('futuvvetValue').textContent = formData.futuvvet || 'Belirtilmemiş';

                    // Webhook yanıtını göster
                    if (decodedResponse.output) {
                        const webhookOutput = document.createElement('div');
                        webhookOutput.className = 'response-item';
                        
                        // Markdown içeriğini HTML'e çevir
                        const markdownContent = document.createElement('div');
                        markdownContent.className = 'markdown-content';
                        
                        // Marked.js ayarları
                        marked.setOptions({
                            gfm: true,
                            breaks: true,
                            headerIds: true,
                            mangle: false,
                            sanitize: false,
                            smartLists: true,
                            smartypants: true,
                            xhtml: true
                        });
                        
                        // Markdown'ı HTML'e çevir
                        markdownContent.innerHTML = marked.parse(decodedResponse.output);
                        
                        webhookOutput.innerHTML = `
                            <div class="response-label">Ders Planı</div>
                        `;
                        webhookOutput.appendChild(markdownContent);
                        
                        // Yanıtı timestamp'ten önce ekle
                        document.querySelector('.response-container').insertBefore(
                            webhookOutput,
                            document.getElementById('timestamp')
                        );
                    }

                    // Zaman damgası
                    const timestamp = decodedResponse.timestamp;
                    document.getElementById('timestamp').textContent = 
                        'Gönderim Zamanı: ' + formatDate(timestamp);

                    // localStorage'ı temizle
                    localStorage.removeItem('formResponse');

                } else {
                    document.body.innerHTML = '<div class="response-container">' +
                        '<div class="response-header"><h1>Hata</h1></div>' +
                        '<div class="response-item">Henüz bir yanıt alınmadı.</div>' +
                        '</div>' +
                        '<div class="button-container">' +
                        '<a href="index.html" class="back-button">Ana Sayfaya Dön</a>' +
                        '</div>';
                }
            } catch (error) {
                console.error('Yanıt işlenirken hata oluştu:', error);
                document.body.innerHTML = '<div class="response-container">' +
                    '<div class="response-header"><h1>Hata</h1></div>' +
                    '<div class="response-item">Yanıt formatı geçersiz: ' + error.message + '</div>' +
                    '</div>' +
                    '<div class="button-container">' +
                    '<a href="index.html" class="back-button">Ana Sayfaya Dön</a>' +
                    '</div>';
            }
        }

        window.addEventListener('load', getResponseFromURL);
    </script>
</body>
</html>
